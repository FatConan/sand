language: python
python: 3.8.5
before_install:
- openssl aes-256-cbc -K $encrypted_c5db068f8b31_key -iv $encrypted_c5db068f8b31_iv
  -in deploy_key.enc -out deploy_key -d
- chmod 400 deploy_key
script:
- cd $TRAVIS_BUILD_DIR
- python sand.py example
deploy:
  provider: script
  skip_cleanup: true
  script: bash $TRAVIS_BUILD_DIR/deploy.sh
  on:
    branch: master
